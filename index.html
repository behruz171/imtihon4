<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Qoshish</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <input class="form-control inp1" type="text">
    <input class="form-control inp2" type="text">
    <input class="form-control inp3" type="text">
    <input class="form-control inp4" type="email">
    <input class="form-control inp5" type="text">
    <button class="btn btn-warning form-control" onclick="qosh()" data-bs-dismiss="offcanvas" aria-label="Close">Qo'sh</button>
  </div>
</div>


    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button class="form-control btn my-2 btn-outline-primary" data-bs-dismiss="offcanvas"
                aria-label="Close">Dashboard</button>
            <button class="form-control btn my-2 btn-outline-primary" data-bs-dismiss="offcanvas"
                aria-label="Close">Guruhlar</button>
            <button class="form-control btn my-2 btn-outline-primary" onclick="bos()" data-bs-dismiss="offcanvas"
                aria-label="Close">O'quvchilar</button>
            <button class="form-control btn my-2 btn-outline-primary" data-bs-dismiss="offcanvas"
                aria-label="Close">Bug'alteriya</button>
            <button class="form-control btn my-2 btn-outline-primary" data-bs-dismiss="offcanvas"
                aria-label="Close">yordam</button>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Enable body scrolling</button>
        </div>
        <div class="col-7  align-items-center">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">
                            <div>Hamma oquvchilar</div>
                            <div>125 ta</div>
                        </th>
                        <th scope="col">
                            <div>Bitirgan oquvchilar</div>
                            <div>61 ta</div>
                        </th>
                        <th scope="col">
                            <div>Ketgan oquvchilar</div>
                            <div>10 ta</div>
                        </th>
                        <th scope="col">
                            <div>Faol oquvchilar</div>
                            <div>54 ta</div>
                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Qo'shish</button>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <input class="form-control input" oninput="qidir(this.value)" type="text">

            <select onchange="sarala(this.value)" class="form-select">
                <option value="all">Select</option>
                <option value="true">Inactive</option>
                <option value="false">Active</option>
            </select>
        </div>
        <div class="col-7">
            <table class="table tbl1">

            </table>
        </div>
    </div>


    <!-- <script src="./js/jQuery.js"></script> -->
    <script src="./js/massiv.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
